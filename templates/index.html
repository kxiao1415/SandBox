<!DOCTYPE html>
    <html>
        <header>
            <title>
                Home
            </title>
            <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}indexStyle.css"/>
            <link href='http://fonts.googleapis.com/css?family=Gruppo' rel='stylesheet' type='text/css'>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenLite.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/jquery.gsap.min.js"></script>
            <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/plugins/CSSPlugin.min.js"></script>
            <script>
                var bg = $('body');
                bg.mousemove(function(event) {
                    var xPos = -event.pageX/10;
                    var yPos = -event.pageY/6;
                    TweenLite.to(bg, 1, {css:{backgroundPosition:xPos + "px" + " " + yPos + "px"}});
                });
            </script>

        </header>
        <body>
                <div id = 'content'>
                    <p>Hello there,</p>
                    <p>This site is designed to curate the photos from my adventures.</p>
                    <a id="itinerary" href="/itinerary/">Please feel free to check it out</a>
            </div>
        </body>
    </html>
